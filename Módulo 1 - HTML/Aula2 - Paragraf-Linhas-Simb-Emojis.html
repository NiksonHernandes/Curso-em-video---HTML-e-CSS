<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e linhas/ Simbolos e emojis</title>
</head>
<body>
    <h1>Parágrafos e linhas / Simbolos e emojis</h1>
    <hr>
    <p>Voce pode
        escrever um parágrafo 
        de 
        qualquer jeito
        com &lt;p&gt; e &lt;/p&gt;<!-- LESS THAN / GREATER THAN - maior que / menor que-->
    </p>

    <p>Se precisar quebrar <br>
        o texto em qq lugar <br>
        específico, <br>
        use a tag <br>
        &lt;br&gt;

    </p>

    <hr>

    <p>ALGUNS SÍMBOLOS ESPECIAIS: 

        &reg; <!--Marca registrada-->
        &copy; <!--Copyright-->
        &trade; <!--Trade Mark-->
    </p>

    <hr>

    <p>ALGUNS EMOJIS: 
        &#x1F525; <!--Sempre começa com &#x e pega o codigo no site EMOJIPEDIA-->
        &#x1F3D5;


    </p>
    
</body>
</html>
